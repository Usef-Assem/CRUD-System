<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CRUD</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
<div>
    <div class="container mt-5">
        <h1 class="text-center h1-cstm">Welcome to our Store</h1>
    <label for="productName">Product Name :</label>
    <input type="text" class="form-control mb-3" id="productName">
    <label for="productPrice">Product Price :</label>
    <input type="number" class="form-control mb-3" id="productPrice">
    <label for="productCategory">Product Category :</label>
    <select class="form-select mb-3" id="productCategory">
        <option value="mobile">mobile</option>
        <option value="TV">TV</option>
        <option value="labtop">Labtop</option>
    </select>
    <label for="productDesc">Product Desc :</label>
    <textarea type="text" class="form-control mb-3" id="productDesc"></textarea>
    <button onclick="addProduct()" id="addPro" class="btn btn-info">Add Product</button>
    <button onclick="edit()" id="editproduct" style="display:none ;" class="btn btn-info">Add Edit</button>
    <button onclick="clearForm()" class="btn btn-danger">Clear Form</button>
    </div>
    <div class="searchBar">
        <input onkeyup="search()" id="searchInput" type="text" class="form-control m-auto w-50 mt-5" placeholder="Search Name Or Category.....">
    </div>
    <table class="table table-dark table-hover table-bordered  text-center table-striped w-75 m-auto mt-5 mb-5">
        <thead>
        <th>i</th>
        <th>name</th>
        <th>price</th>
        <th>category</th>
        <th>Description</th>
        <th>update</th>
        <th>Delete</th>
        </thead>
        <tbody id="tableBody">
          
        </tbody>
    </table>
</div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
